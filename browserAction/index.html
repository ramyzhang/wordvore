<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wordvore">
      <div class="voreAnim"></div>
      <div class="logo" style="display:none" id="logo">
        <img src="../icons/icon.png" alt="Wordvore Logo" width="30px" height="30px" />
      </div>

      <select name="langs" id="langs">
        <option value="en">en</option>
        <option value="es">es</option>
        <option value="fr">fr</option>
        <!-- <option value="ja">ja</option> -->
        <option value="ru">ru</option>
        <option value="zh">zh</option>
      </select>

      <h1 id="wordLogo">wordvore</h1>

      <!-- ERROR -->
      <p id="error" style="display:none"></p>

      <!-- WORD OF THE DAY -->
      <div class="wordOfTheDay" id="wordOfTheDay" style="display:none">
        <div class="wotdHeader">
          <h3 id="wotdDefinition"></h3>
          <p id="wotdPhonetics"></p> 
        </div>
        <p id="wotdMeaning"></p>
      </div>
      
      <!-- FORM -->
      <form id="wordvore">
        <input type="text" id="textField" name="textField">
        <input type="submit" value="vore">
      </form>
    </div>

    <!-- DEFINITION -->
    <div class="definition" style="display:none" id="definition">
      <div class="definitionHeader" id="definitionHeader">
        <h3 id="word" class="definitionWord"></h3>
        <p id="phonetics"></p>
        <button id="saveWord" style="display:none" class="saveButton">save</button>
      </div>
      <p id="meanings"></p>
    </div>
    
    <script src="script.js" type="module"></script>
  </body>
</html>
